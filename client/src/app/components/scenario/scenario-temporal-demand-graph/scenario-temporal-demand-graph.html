<p *ngIf=" graphState()===GraphState.Unavailable">Choisis un scénario pour voir des données</p>
<p *ngIf="graphState() === GraphState.Loading">Chargement des données...</p>
<p *ngIf="graphState() === GraphState.Displayable"> Graphique du scenario: {{selectedScenario()?.nom}}</p>

<div id="{{config.TEMPORAL_DEMANDE_PRODUCTION_ID}}" class="h-100 w-100 position-relative">
    <button *ngIf="hasExportableData()" class="btn btn-primary position-absolute download-csv-btn"
        (click)="downloadCSV()" title="Télécharger les données en CSV">
        <i class="bi bi-download me-1"></i>
        Télécharger CSV
    </button>
</div>
