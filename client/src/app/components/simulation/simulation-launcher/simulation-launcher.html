<div class="bg-light card container">
    <div class="table-responsive">
        <table class="table table-bordered table-sm text-center" id="gestion-table">
            <thead>
                <tr>
                    <th>Sc√©nario Actif</th>
                    <th>Groupe Infrastructure Actif</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="active-scenario-title" class="text-muted">
                        {{ selectedScenario()?.nom ?? 'N/A' }}
                    </td>
                    <td id="active-groupe-title" class="text-muted">
                        {{ selectedInfrastructure()?.nom ?? 'N/A' }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mb-3">
        <button id="run" class="btn btn-primary" [disabled]="!canLaunch() || isLaunching()"
            (click)="launchSimulation()">
            <span *ngIf="isLaunching()" class="spinner-border spinner-border-sm me-1"></span>
            {{ isLaunching() ? 'Lancement...' : 'Lancer Simulation' }}
        </button>
    </div>
</div>
